<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Carbon Emission Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="dropdown">
    <button id="dropdownButton">Please select the type of plastic</button>
    <div class="content">
      <a href="#" data-type="PET">PET</a>
      <a href="#" data-type="HDPE">HDPE</a>
      <a href="#" data-type="LDPE">LDPE</a>
      <a href="#" data-type="PP">PP</a>
      <a href="#" data-type="PVC">PVC</a>
    </div>
  </div>

  <p id="selectedType">Selected type: None</p>

  <label for="volume">Annual number of units:</label>
  <input type="number" id="volume">

  <button id="calcBtn">Calculate Emissions</button>

  <p id="result"></p>

  <script src="script.js"></script>
</body>
</html>
